name: Test
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: debian:10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mpm deps
        run: |
          apt update
          apt install wget unzip ca-certificates -y

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2-rc0
        with:
          version: R2021a

      - name: Run command
        uses: matlab-actions/run-command@v2-rc0
        with:
          command: disp("Hello Debian!!")

      - name: Run tests
        uses: matlab-actions/run-tests@v2-rc0
        with:
          startup-options: -sd startup
